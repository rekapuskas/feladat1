<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = Number(prompt("Adj meg egy számot!"));
        if(a%2 == 0 && a != 0){
            alert("A szám páros")
        };
        if(a%2 == 1){
            alert("A szám páratlan")
        };
        if(a == 0){
            alert("A szám nulla")
        };
        if(isNaN(a)){
            alert("Rz nem egy szám");
        }
        
    </script>
</head>
