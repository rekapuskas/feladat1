<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="first_name">Keresztnév:</label>
      <input
        type="text"
        id="first_name"
        name="f_name"
        placeholder="pl.Andris"
      />
      <br />
      <label for="male">Férfi:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="female">Nő:</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="other">Egyéb:</label>
      <input type="radio" id="other" name="gender" value="other" /><br />
      <label for="coding">Kódolás: </label>
      <input type="checkbox" name="coding" id="coding" value="coding" /><br />
      <label for="chess">Sakk: </label>
      <input type="checkbox" name="chess" id="chess" value="chess" /><br />
      <label for="drive">Vezetés: </label>
      <input type="checkbox" name="drive" id="drive" value="drive" /><br />
      <label for="description">leirás: </label><br />
      <textarea name="description" id="description" cols="auto" rows="auto">
        leirás
      </textarea>
      <label for="hair_color">Hajszín</label>
      <select name="hair_color" id="hair_color">
        <option value="brown">barna</option>
        <option value="blonde">szőke</option>
        <option value="red">vörös</option>
      </select>
      <datalist> </datalist>
      
      <input type="submit" />
      <button type="button" onclick="alert('móka')">Kattints ide</button>
    </form>
  </body>
</html>
