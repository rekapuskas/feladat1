<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        p {
            font-size: calc(10px + 10px);
            width: calc(80% - 100px);
            height: calc(10px * 5);
            line-height: calc(8px, 7px, 10em, 40%);
            background-color: aquamarine;
        }
        #circle {
            clip-path: circle(60px);
        }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam odit
      adipisci incidunt molestiae doloremque, corrupti blanditiis qui cumque
      aperiam accusantium minus ipsa laudantium sit corporis quod hic maxime
      accusamus quas.
    </p>
    <img id="circle" src="https://picsum.photos/200" alt="">
  </body>
</html>
