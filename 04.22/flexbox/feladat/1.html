<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
      }
      h1,
      h2 {
        text-align: center;
      }
      .item {
        background-color: grey;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
      }
      .big {
        flex-grow: 2;
      }
      .shrink {
        flex-shrink: -1;
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <h1>Grow</h1>
    <div class="container">
      <div class="item"><p>1</p></div>
      <div class="item"><p>2</p></div>
      <div class="item big"><p>3</p></div>
      <div class="item"><p>4</p></div>
    </div>
    <h2>Shrink</h2>
    <div class="container">
      <div class="item"><p>1</p></div>
      <div class="item"><p>2</p></div>
      <div class="item"><p>3</p></div>
      <div class="item shrink">
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </div>
    </div>
  </body>
</html>
