<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        height: 30px;
        background-color: palegreen;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      button {
        border: 0px;
        margin: 15px;
        background-color: palegreen;
      }
      button:hover {
        border: 1px solid black;
        border-radius: 15%;
      }
      button:visited {
        background-color: palevioletred;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <button>Functions</button>
        <button>About</button>
        <button>Shop</button>
      </div>
      <div>
        <button>HU</button>
        <button>EN</button>
        <button>Sign in</button>
      </div>
    </header>
  </body>
</html>
